<html lang="pt">

<body>
    <section id="corpo">
        <div class="logooid">

        </div>

        <div class="Botoes">
            <button class="btn">
                <img class="cards" src="img/Group 7.png"</img>
            </button>
            <button class="btn">
                <img class="cards" src="img/Group 8.png"</img>
            </button>
            <button class="btn">
                <img class="cards" src="img/Group 9.png"</img>
            </button>
        </div>
        <div class="Botoes">
            <button class="btn">
                <img class="cards" src="img/Group 6 (1).png"</img>
            </button>
            <button class="btn">
                <img class="cards" src="img/Group 10.png"</img>
            </button>
            <button class="btn">
                <img class="cards" src="img/Group 13.png"</img>
            </button>
            </div>
